language: php

sudo: false

cache:
  directories:
    - bin
    - vendor
    - $HOME/.composer/cache

php:
  - 7.0

env:
  - SYMFONY_PHPUNIT_VERSION=5.5

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update

install:
  - composer update --prefer-dist --no-interaction --no-progress

script:
  - vendor/bin/simple-phpunit

notifications:
  email: false
